<!DOCTYPE html>
<html>
<head>
    <title>Form</title>
    <link type="icon" href="icon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form>
        <div class="form-group">
            <label for="name">Name <span class="mandatory">*</span></label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="mobile">Mobile <span class="mandatory">*</span></label>
            <input type="tel" id="mobile" name="mobile" pattern="^[789]\d{9}$" maxlength="10" required>
            <span class="error" id="mobileError"></span>
        </div>

        <div class="form-group">
            <label for="email">Email Id</label>
            <input type="email" id="email" name="email">
        </div>

        <div class="form-group">
            <label for="dob">Date of Birth <span class="mandatory">*</span></label>
            <input type="date" id="dob" name="dob" required>
        </div>

        <div class="form-group">
            <label>Gender <span class="mandatory">*</span></label>
            <input type="radio" id="male" name="gender" value="male" required> Male
            <input type="radio" id="female" name="gender" value="female" required> Female
            <input type="radio" id="other" name="gender" value="other" required> Other
        </div>

        <div class="form-group">
            <label for="city">City <span class="mandatory">*</span></label>
            <select id="city" name="city" required>
                <option value="">--Select City--</option>
                <option value="Chennai">Chennai</option>
                <option value="Coimbatore">Coimbatore</option>
                <option value="Thoothukudi">Thoothukudi</option>
            </select>
        </div>

        <div class="form-group">
            <label>Languages Known <span class="mandatory">*</span></label>
            <input type="checkbox" name="language" value="english"> English
            <input type="checkbox" name="language" value="tamil" > Tamil
            <input type="checkbox" name="language" value="hindi" > Hindi
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <textarea id="address" name="address" rows="4"></textarea>
        </div>

        <div class="form-group">
            <label for="resume">Resume <span class="mandatory">*</span></label>
            <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
        </div>

        <div class="form-group">
            <label for="photo">Photo</label>
            <input type="file" id="photo" name="photo" accept="image/*">
        </div>

        <button type="submit">Submit</button>
    </form>

</body>
</html>
